<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
      defer
    ></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container col-11 col-md-9" id="form-container">
      <div class="row gx-5">
        <div class="col-md-6">
          <h2>Realiza o seu cadastro</h2>
          <form>
            <div class="form-floating mb-3">
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Digite o seu nome"
              />
              <label for="name" class="form-label">Digite o seu nome</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                name="lastname"
                id="lastname"
                class="form-control"
                placeholder="Digite o seu sobrenome"
              />
              <label for="lastname" class="form-label"
                >Digite o seu sobrenome</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Digite o seu email"
              />
              <label for="email" class="form-label">Digite o seu email</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="Digite a sua senha"
              />
              <label for="password" class="form-label"
                >Digite a sua senha</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                name="confirmpassword"
                id="confirmpassword"
                class="form-control"
                placeholder="Confirme a sua senha"
              />
              <label for="confirmpassword" class="form-label">
                Confirme a sua senha
              </label>
            </div>
            <div class="mb-3">
              <div class="form-check mb-2">
                <input
                  type="checkbox"
                  name="agree-form"
                  id="agree-form"
                  value=""
                  class="form-check-input"
                />
                <label for="agree-form" class="form-check-label">
                  Você aceita os <a href="#">termos de serviço</a>?
                </label>
              </div>
              <div class="form-check mb-2">
                <input
                  type="checkbox"
                  name="newsletter"
                  id="newsletter"
                  checked
                  class="form-check-input"
                />
                <label for="newsletter" class="form-check-label">
                  Deseja receber nossas Newsletter?
                </label>
              </div>
              <input type="submit" class="btn btn-primary" value="Cadastrar" />
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="row align-items-center">
            <div class="col-12">
              <img
                src="assets/img/hello.svg"
                alt="Tela de registro"
                class="img-fluid"
              />
            </div>
            <div class="col-12" id="link-container">
              <a href="login.html">Eu já tenho uma conta</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
